{% extends 'base.html' %}

{% block container %}


    <div class="row" id="lista-thumbnail">
        <div class="col-12 div-titulo">
            <h2>{{ object |title}} </h2>
        </div>
        {% for capitulo in object_list %}

            <div class="col-lg-4 mb-2">
                <div class="card h-100">

                    <a href="{% url 'CapituloJogoDetailView' capitulo.slug %}">
                        {% if  capitulo.imagem %}
                            <img class="card-img-top" src="{{ capitulo.imagem.url }}" alt="{{ capitulo.nome }}">
                        {% else %}
                            <img class="card-img-top" src="http://placehold.it/750x300">
                        {% endif %}

                        <h4 class="card-header">{{ capitulo.nome|safe }}</h4>
                        <div class="card-body">
                            {{ capitulo.descricao  |safe |truncatewords:15 }}
                        </div>

                    </a>

                </div>
            </div>
        {% endfor %}

    </div>
    <!-- /.row -->


{% endblock %}
